<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title }}</a>
            <nav class="site-nav">
                <a href="{{ "/" | relative_url }}">Home</a>
                <a href="{{ "/characters" | relative_url }}">Characters</a>
                <a href="{{ "/inventory" | relative_url }}">Inventory</a>
                <a href="{{ "/map" | relative_url }}">Map</a>
            </nav>
        </div>
    </header>
    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>
    <footer class="site-footer">
        <div class="wrapper">
            <p>{{ site.description }}</p>
        </div>
    </footer>
</body>
</html>
